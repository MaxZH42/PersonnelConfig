dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "rule-set:fake_ip_filter_juewuy"
    # - "*"
    # - +.lan
    # - +.local
    # - time.*.com
    # - ntp.*.com
    # - +.market.xiaomi.com
  use-hosts: false
  use-system-hosts: true
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
    - system
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query      # 阿里（国内稳定）
    - https://doh.pub/dns-query             # 腾讯 (境内，DoH，可作为备选)      
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query     # Cloudflare，DoH3
    - https://dns.google/dns-query  # Google，DoH3
    - 1.1.1.1
    - 8.8.8.8
  direct-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - 1.1.1.1 # Cloudflare DNS备用
    - 8.8.8.8 # Google DNS备用
  respect-rules: true
  prefer-h3: true      # 如果DNS服务器支持DoH3会优先使用h3，提升性能
  cache-algorithm: arc # 使用性能更优的 ARC 缓存算法
  cache-size: 2048     # 限制缓存大小，避免占用过多内存

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - 🇰🇷 韩国节点
      - 💵 倍率节点
      - 🌍 其他地区
      - 🔍️ 手动切换
      - DIRECT
  - name: 🔍️ 手动切换
    include-all: true
    type: select
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    exclude-filter: (?i)\[\d+(?:x)?\]
    interval: 300
    tolerance: 50
  - name: 🇭🇰 香港节点
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong
    exclude-filter: (?i)\[\d+(?:x)?\]
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇸🇬 狮城节点
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    exclude-filter: (?i)\[\d+(?:x)?\]
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇺🇲 美国节点
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
    exclude-filter: (?i)\[\d+(?:x)?\]
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇯🇵 日本节点
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
    exclude-filter: (?i)\[\d+(?:x)?\]
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇨🇳 台湾节点
    include-all: true
    filter: (?i)台|新北|彰化|TW|Taiwan
    exclude-filter: (?i)\[\d+(?:x)?\]
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇰🇷 韩国节点
    include-all: true
    filter: (?i)KR|Korea|KOR|首尔|韩|韓
    exclude-filter: (?i)\[\d+(?:x)?\]
    type: url-test
    interval: 300
    tolerance: 50
  - name: 💵 倍率节点
    include-all: true
    filter: (?i)\[\d+(?:x)?\]
    type: select
  - name: 🌍 其他地区
    include-all: true
    exclude-filter: (?i)\[\d+(?:x)?\]|港|HK|Hong.?Kong|hongkong|台|TW|Taiwan|新加坡|坡|狮城|SG|Singapore|日本|东京|大阪|埼玉|JP|Japan|美|洛杉矶|硅谷|西雅图|芝加哥|US|United.?States|KR|Korea|首尔|韩|韓
    type: select
  - name: 🎮 游戏平台
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - 🇭🇰 香港节点
